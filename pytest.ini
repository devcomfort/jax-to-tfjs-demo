[pytest]

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short

markers =
    train: 모델 훈련 관련 테스트
    model: 모델 구성 관련 테스트
    evaluation: 모델 평가 관련 테스트
    utils: 유틸리티 함수 테스트
    order: 테스트 실행 순서 지정
    dependency: 테스트 간 의존성 설정
    debug_logging: 로깅 디버깅용 마커
    debug_types: 타입 변환 디버깅용 마커
